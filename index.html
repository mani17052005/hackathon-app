<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoldSense ‚Äî Orientation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>HoldSense</h1>
    <p id="orientationLabel" class="muted">Rotate your phone to use tools</p>
  </header>

  <main>
    <!-- Alarm -->
    <div id="alarm" class="tool hidden">
      <h2>‚è∞ Alarm Clock</h2>
      <input type="time" id="alarmTime" />
      <button onclick="setAlarm()">Set Alarm</button>
      <p id="alarmStatus" class="muted"></p>
    </div>

    <!-- Stopwatch -->
    <div id="stopwatch" class="tool hidden">
      <h2>‚è± Stopwatch</h2>
      <p id="stopwatchDisplay">00:00:00.000</p>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>

    <!-- Timer -->
    <div id="timer" class="tool hidden">
      <h2>‚è≥ Timer</h2>
      <input type="number" id="timerMinutes" placeholder="Minutes" />
      <button onclick="startTimer()">Start Timer</button>
      <p id="timerDisplay">00:00</p>
    </div>

    <!-- Weather -->
    <div id="weather" class="tool hidden">
      <h2>üå§ Weather</h2>
      <button onclick="getWeather()">Get Weather</button>
      <p id="weatherResult">--</p>
    </div>
  </main>

  <!-- Alarm sound -->
  <audio id="alarmAudio" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
