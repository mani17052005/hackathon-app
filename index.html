<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tools App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📱 Smart Tools</h1>

  <!-- Alarm -->
  <div id="alarm" class="tool card">
    <h2>⏰ Alarm</h2>
    <input type="time" id="alarmTime">
    <input type="file" id="alarmTone" accept="audio/*">
    <button onclick="setAlarm()">Set Alarm</button>
    <p id="alarmStatus"></p>
  </div>

  <!-- Stopwatch -->
  <div id="stopwatch" class="tool card">
    <h2>⏱ Stopwatch</h2>
    <div id="stopwatchDisplay">00:00:00</div>
    <button onclick="startStopwatch()">Start / Stop</button>
    <button onclick="lapStopwatch()">Lap</button>
    <button onclick="resetStopwatch()">Reset</button>
    <ul id="laps"></ul>
  </div>

  <!-- Timer -->
  <div id="timer" class="tool card">
    <h2>⏳ Timer</h2>
    <input type="number" id="timerInput" placeholder="Enter seconds">
    <div id="timerDisplay">00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- Weather -->
  <div id="weather" class="tool card">
    <h2>🌦 Weather</h2>
    <button onclick="getWeather()">Get Current Weather</button>
    <p id="weatherResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
